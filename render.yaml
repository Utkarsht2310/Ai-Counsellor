services:
  # Backend API
  - type: web
    name: ai-counsellor-backend
    runtime: python
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-counsellor-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.0

  # Frontend Static Site
  - type: web
    name: ai-counsellor-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_HOST
        fromService:
          type: web
          name: ai-counsellor-backend
          property: host

databases:
  - name: ai-counsellor-db
    databaseName: ai_counsellor
    user: ai_user
    plan: free
