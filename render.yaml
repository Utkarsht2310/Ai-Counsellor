services:
  # Backend API
  - type: web
    name: ai-counsellor-backend
    env: python
    region: singapore # You can change this to ohio, frankfurt, etc.
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-counsellor-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.0

  # Frontend Static Site
  - type: static
    name: ai-counsellor-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ai-counsellor-backend
          property: url

databases:
  - name: ai-counsellor-db
    databaseName: ai_counsellor
    user: ai_user
    plan: free # Note: Free DBs expire after 90 days, useful for prototypes
